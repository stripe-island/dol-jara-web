
services:

  mqtt-broker:
    image: eclipse-mosquitto:2.0.15
    volumes:
      - type: bind
        source: ./mqtt-broker/mosquitto/config
        target: /mosquitto/config
    ports:
      - '1883:1883'
      - '8080:8080'
    restart: always

  db:
    image: redis:7.0.7
    volumes:
      - type: bind
        source: ./db/redis
        target: /usr/local/etc/redis
    ports:
      - '6379:6379'
    restart: always

